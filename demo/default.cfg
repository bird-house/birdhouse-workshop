[metadata:main]
identification_title = Birdhouse Workshop
identification_abstract = WPS processes for training and demos.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, demo, workshop
identification_keywords_type = theme
provider_name = Birdhouse Workshop
provider_url=https://github.com/bird-house/birdhouse-workshop

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
sethomedir = true
setworkdir = true

[logging]
level = INFO
file = pywps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
